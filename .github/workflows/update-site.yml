name: Trigger site sync

on:
  push:
    branches: [main]

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger fmatsos.github.io sync workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.SITE_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/fmatsos/fmatsos.github.io/dispatches \
            -d '{"event_type": "articles-updated"}'
